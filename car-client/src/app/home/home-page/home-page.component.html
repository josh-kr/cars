<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <p>Open for e-business! Check out the links below, and make this page your own or delete it.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="col-sm-4 col-md-4 col-lg-4 text-center">
        <a href="https://uxcatalog.kroger.com/" target="_blank">
            <img src="https://uxcatalog.kroger.com/assets/home_logos/dev_cop.png" />
            <br /> UX Catalog
        </a>
      </div>
      <div class="col-sm-4  col-md-4 col-lg-4 text-center">
        <a href="http://angular.io" target="_blank">
            <img src="https://uxcatalog.kroger.com/assets/home_logos/angular.png" />
            <br /> Angular Documentation
        </a>
      </div>
      <div class="col-sm-4  col-md-4 col-lg-4 text-center">
        <a href="http://primefaces.org/primeng/#/" target="_blank">
            <img src="https://uxcatalog.kroger.com/assets/home_logos/primeNG.png" />
            <br /> PrimeNG - Component library
        </a>
      </div>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <form class="form-inline" novalidate>
        <div class="form-group">
          <label>Try it out:</label>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="onTestAlert()" data-toggle="tooltip" title="Should cause HTTP Error">Test Alert Message</button>
          </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="onTestClick()">Test API</button>
          {{message}}
        </div>
      </form>
    </div>
  </div>
</div>
