<div class="row">
  <p>Your selection:</p>
  <ul>
    <li *ngFor="let key of objectKeys(filters); let i = index">
      {{prettifyKey(key) + ': ' + filters[key]}}
      <kds-button type="button" compact kind="secondary" inner-aria-label="Remove Filter" (click)="click(key)">
        <kds-icon-close size="utility-s"></kds-icon-close>
      </kds-button>
    </li>
  </ul>
</div>
