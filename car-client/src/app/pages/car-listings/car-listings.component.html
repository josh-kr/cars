<div class="container">
  <div class="page-header">
    <h1>Cars Listing page <small>Subtext for greater value</small></h1>
  </div>
  <kds-icon-android size="xl"></kds-icon-android>

  <ers-paginator class="paginator-top" *ngIf="true" [itemsPerPage]="paginatorOptions.itemsPerPage"
    [totalItems]="data.length" [itemsPerPageList]="paginatorOptions.itemsPerPageList" >
  </ers-paginator>

  <p-table [value]="data" [rows]="paginatorOptions.itemsPerPage" [paginator]="_enablePaginator()" [first]="first"
	(onSort)="_sortHandler($event)">
	    <ng-template pTemplate="header">
	      <tr>
	        <th [pSortableColumn]="'name'">
	          Car
	          <kds-icon-sort *ngIf="!_isFieldSorted('name')"></kds-icon-sort>
	          <kds-icon-up-arrow *ngIf="_isFieldSorted('name') && _isAscendingSortOrder('name')"></kds-icon-up-arrow>
	          <kds-icon-down-arrow *ngIf="_isFieldSorted('name') && !_isAscendingSortOrder('name')"></kds-icon-down-arrow>
	        </th>
	        <th [pSortableColumn]="'milesPerGallon'">Mileage<kds-icon-sort ></kds-icon-sort></th>
	        <th [pSortableColumn]="'cylinders'">Engine<kds-icon-sort ></kds-icon-sort></th>
	        <th [pSortableColumn]="'year'">Year<kds-icon-sort ></kds-icon-sort></th>
	        <th [pSortableColumn]="'origin'">Made In<kds-icon-sort ></kds-icon-sort></th>
	      </tr>
	    </ng-template>
	    <ng-template pTemplate="body" let-car>
	      <tr class="ers-data-row">
	        <td>{{car['name']}}</td>
	        <td>{{car['milesPerGallon']}}</td>
	        <td>{{car['cylinders']}}</td>
	        <td>{{car['year']}}</td>
	        <td>{{car['origin']}}</td>
	      </tr>
	    </ng-template>
	</p-table>



</div>
